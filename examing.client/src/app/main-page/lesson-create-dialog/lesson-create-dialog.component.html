<div class="p-4 w-full">

  <h3 class="text-2xl pb-4">Create new lesson</h3>
  <div class="flex flex-col w-full">

    <mat-form-field appearance="fill">
      <mat-label>Dərsin kodu</mat-label>
      <input matInput  maxlength="3"  [(ngModel)]="lesson.code">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Dərsin adı</mat-label>
      <input matInput maxlength="30" [(ngModel)]="lesson.name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sinifi</mat-label>
      <input matInput max="11" min="1" type="number" [(ngModel)]="lesson.class">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dərsi verən müəllimin adı</mat-label>
      <input matInput maxlength="20" [(ngModel)]="lesson.teacherName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dərsi verən müəlimin soyadı</mat-label>
      <input matInput maxlength="20" [(ngModel)]="lesson.teacherSurname">
    </mat-form-field>

  </div>

  <div class="flex gap-6 ">
    <button mat-raised-button [color]="'warn'" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button [color]="'primary'" (click)="add()">
      Add
    </button>
  </div>
</div>
