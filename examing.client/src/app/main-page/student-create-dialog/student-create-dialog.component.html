<div class="p-4 w-full">

  <h3 class="text-2xl pb-4">Şagird əlavə et</h3>
  <div class="flex flex-col w-full">

    <mat-form-field appearance="fill">
      <mat-label>Şagirdin nömrəsi</mat-label>
      <input type="number" matInput min="1" max="99999" maxlength="5" [(ngModel)]="student.studentNumber">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Ad</mat-label>
      <input matInput maxlength="30" [(ngModel)]="student.name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Soyad</mat-label>
      <input matInput maxlength="30" [(ngModel)]="student.surname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sinif</mat-label>
      <input matInput min="1" max="99" type="number" [(ngModel)]="student.class">
    </mat-form-field>

  </div>

  <div class="flex gap-6  justify-end">
    <button mat-raised-button [color]="'primary'" (click)="add()">
      Əlavə et
    </button>
    <button mat-raised-button [color]="'warn'" (click)="cancel()">
      İmtina
    </button>
  </div>
</div>
